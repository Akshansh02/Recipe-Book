
<ion-header>

  <ion-navbar>
          <ion-buttons left>
           <button ion-button icon-only menuToggle>
             <ion-icon name="menu"></ion-icon>
           </button>
          </ion-buttons>

          <ion-buttons end>
            <button ion-button icon-only (click)="onShowOptions($event)">
              <ion-icon name="more"></ion-icon>
            </button>
          </ion-buttons>
    <ion-title>Shopping list</ion-title> 
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #f = "ngForm" (ngSubmit)="onAddItem(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input type = "text" name = "ingredientName" placeholder="milk" ngModel required></ion-input>
      </ion-item>
      <ion-item>
          <ion-label fixed>Amount</ion-label>
          <ion-input type = "number" name = "amount" placeholder="2" ngModel required></ion-input>
        </ion-item>
    </ion-list>
    
    <button ion-button type = "submit" block [disabled]="!f.valid">ADD</button>
  </form>

  <ion-list>
    <ion-item *ngFor="let item of listItem; let i= index" (click)="onCheckItem(i)">
      <h3>{{item.name}}  ({{item.amount}})</h3>
    </ion-item>
  </ion-list>

</ion-content>
