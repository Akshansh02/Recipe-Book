
<ion-header>

  <ion-navbar>
   <ion-buttons left>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu" ></ion-icon>
    </button>
   </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only (click)="onNewRecepie()">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-button icon-only (click)="onShowOptions($event)">
          <ion-icon name="more"></ion-icon>
        </button>
    </ion-buttons>
    
    <ion-title>Recipes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card  *ngFor = "let recipe of recipes; let i = index" (click)="onLoadRecipe(recipe,i)">
      <ion-card-header>
          {{recipe.title}}
        </ion-card-header>
        <ion-card-content>
         <ion-note>
          {{recipe.description}}
        </ion-note>
        </ion-card-content>
      </ion-card>
</ion-content>
