
<ion-header>

  <ion-navbar>
    <ion-title>{{recipe.title}}</ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="subtitle">{{recipe.difficulty}}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>{{recipe.description}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-list>
        <ion-item *ngFor = "let ingredient of recipe.ingredients">{{ingredient.name}}</ion-item>
      </ion-list>
    </ion-row>
    <ion-row *ngIf = "recipe.ingredients.length > 0">
      <ion-col text-center>
        <button ion-button clear (click) = "onAddIngredient()">Add Ingredients to shopping list</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button outline block (click)="onEditRecipe()">Edit Recipe</button>
      </ion-col>
      <ion-col>
        <button ion-button block outline (click)="deleteRecipe()" color="danger">Delete Recipe</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
